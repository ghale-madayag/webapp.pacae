<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Password | PACAE</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/floating-labels.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
    <link href="css/fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
        <button class="navbar-toggler text-white custom-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand text-white" href="#">PACAE</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="dashboard"><i class="fas fa-tachometer-alt"></i> <span class="ml-2">Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="myevent"><i class="far fa-calendar-check"></i> <span class="ml-2">My Event</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="settings"><i class="fas fa-cog"></i> <span class="ml-2">Profile</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="logout"><i class="fas fa-sign-out-alt"></i> <span class="ml-2">Logout</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <form class="form-signin" id="password" method="post" enctype="multipart/form-data">
          <p class="lead mt-4">
            <strong>Password Reset</strong>
          </p>
          <input type="hidden" id="pid" name="pid" class="form-control">
          <div class="form-label-group">
              <input type="password" id="pword" name="pword" class="form-control" placeholder="Password" required>
              <label for="pword">Password</label>
          </div>
          <div class="form-label-group">
              <input type="password" id="npword" name="npword" class="form-control" placeholder="New password" minlength="6" required>
              <label for="npword">New password</label>
          </div>
          <div class="form-label-group">
            <input type="password" id="cpword" name="cpword" class="form-control" placeholder="Confirm new password"  required>
            <label for="cpword">Confirm new password</label>
          </div>
          <button class="btn btn-lg btn-success btn-block" type="submit" id="loaderBtn">
              <span>Update</span>
          </button>
            <div class="msg"></div>
          <p class="mt-5 mb-3 text-muted text-center"><a href="profile.html" id="signUp" class="text-success"><i class="fas fa-arrow-left"></i> Back</a></p>
        <div class="invalid-feedback text-center mt-5" id="errorLogin"></div>
      </form>
      </div>
      <!--toast-->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/password.js"></script>
  <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
