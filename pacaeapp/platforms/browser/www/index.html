<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
        <link href="css/floating-labels.css" rel="stylesheet">
        <link rel="stylesheet" href="css/custom.css">
        <title>Register | PACAE</title>
    </head>
    <body>
        <form class="form-signin">
            <div class="tab">
                <div class="text-left mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Personal Information</h1>
                </div>
                <div class="form-label-group">
                    <input type="text" id="fname" name="fname" class="form-control" placeholder="First name"  >
                    <label for="fname">First name</label>
                    <div class="invalid-feedback">
                        Enter first name
                    </div>
                </div>
                <div class="form-label-group">
                    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last name" >
                    <label for="lname">Last name</label>
                    <div class="invalid-feedback">
                       Enter last name
                    </div>
                </div>
            </div>
            <div class="tab">
                <div class="text-left mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">Contact Information</h1>
                </div>
                <div class="form-label-group">
                    <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Mobile Number"  >
                    <label for="mobile">Mobile Number</label>
                    <div class="invalid-feedback">
                        Enter mobile number
                    </div>
                </div>
                <div class="form-label-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email"  >
                    <label for="email">Email</label>
                    <div id="emailfb" class="invalid-feedback">
                        Enter valid email address
                    </div>
                </div>
                <div class="form-label-group">
                    <input type="password" id="pword" name="pword" class="form-control" placeholder="Password" >
                    <label for="pword">Password</label>
                    <div id="pwordfb" class="invalid-feedback">
                        Enter password
                    </div>
                </div>
                <div class="form-label-group">
                    <input type="password" id="cpword" name="cpword" class="form-control" placeholder="Confirm Password" >
                    <label for="cpword">Confirm Password</label>
                    <div id="cpwordfb" class="invalid-feedback">
                        Confirm your password
                    </div>
                </div>
            </div>
            <div class="tab">
                <div class="text-left mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">School Information</h1>
                </div>
                <div class="form-label-group">
                   <select class="form-control custom-select d-block w-100" id="region" name="region">
                        <option selected disabled>Select Region</option>
                        <option value=" Region I">Region I </option>
                        <option value=" Region II">Region II </option>
                        <option value=" Region III">Region III </option>
                        <option value=" Region IV-A">Region IV-A </option>
                        <option value=" Region IV-B">Region IV-B </option>
                        <option value=" Region V">Region V </option>
                        <option value=" Region VI">Region VI </option>
                        <option value=" Region VII">Region VII </option>
                        <option value=" Region VIII">Region VIII </option>
                        <option value=" Region IX">Region IX </option>
                        <option value=" Region X">Region X </option>
                        <option value=" Region XI">Region XI </option>
                        <option value=" Region XII">Region XII </option>
                        <option value=" Region XIII">Region XIII </option>
                        <option value=" NCR">NCR </option>
                        <option value=" ARMM">ARMM </option>
                        <option value="CAR">CAR </option>
                    </select>
                </div>
                <div class="form-label-group">
                    <select class="form-control custom-select d-block w-100" id="position" name="position">
                            <option selected disabled>Select Position </option>
                            <option value="PRESCHOOL TEACHER">PRESCHOOL TEACHER</option>
                            <option value="ELEM TEACHER 1">ELEM TEACHER 1</option>
                            <option value="ELEM TEACHER 2">ELEM TEACHER 2</option>
                            <option value="ELEM TEACHER 3">ELEM TEACHER 3</option>
                            <option value="ELEM PRINCIPAL 1">ELEM PRINCIPAL 1</option>
                            <option value="ELEM PRINCIPAL 2">ELEM PRINCIPAL 2</option>
                            <option value="ELEM PRINCIPAL 3">ELEM PRINCIPAL 3</option>
                            <option value="HS TEACHER 1">HS TEACHER 1</option>
                            <option value="HS TEACHER 2">HS TEACHER 2</option>
                            <option value="HS TEACHER 3">HS TEACHER 3</option>
                            <option value="HS PRINCIPAL 1">HS PRINCIPAL 1</option>
                            <option value="HS PRINCIPAL 2">HS PRINCIPAL 2</option>
                            <option value="HS PRINCIPAL 3">HS PRINCIPAL 3</option>
                            <option value="MASTER TEACHER 1">MASTER TEACHER 1</option>
                            <option value="MASTER TEACHER 2">MASTER TEACHER 2</option>
                            <option value="MASTER TEACHER 3">MASTER TEACHER 3</option>
                            <option value="HEAD TEACHER 1">HEAD TEACHER 1</option>
                            <option value="HEAD TEACHER 2">HEAD TEACHER 2</option>
                            <option value="HEAD TEACHER 3">HEAD TEACHER 3</option>
                            <option value="DISTRICT SUPERVISOR">DISTRICT SUPERVISOR</option>
                            <option value="EDUCATION PROGRAM SUPERVISOR">EDUCATION PROGRAM SUPERVISOR </option>
                            <option value="SCHOOLS DIVISION SUPERINTENDENT">SCHOOLS DIVISION SUPERINTENDENT</option>
                            <option value="PRIVATE SCHOOL ADMINISTRATOR">PRIVATE SCHOOL ADMINISTRATOR</option>
                            <option value="COLLEGE INSTRUCTOR/PROFESSOR">COLLEGE INSTRUCTOR/PROFESSOR</option>
                            <option value="COLLEGE STUDENT">COLLEGE STUDENT</option>
                            <option value="TEACHER APPLICANT">TEACHER APPLICANT</option>
                            <option value="OTHERS">OTHERS</option>
                    </select>
                </div>
                <div class="form-label-group">
                    <input type="text" id="school" name="school" class="form-control" placeholder="School" >
                    <label for="school">School</label>
                    <div id="emailfb" class="invalid-feedback">
                        Enter school
                    </div>
                </div>
                <div class="form-label-group">
                    <input type="text" id="schooladd" name="schooladd" class="form-control" placeholder="School Address" >
                    <label for="schooladd">School Address</label>
                    <div id="emailfb" class="invalid-feedback">
                        Enter school address
                    </div>
                </div>
            </div>
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
            <footer class="footer row">
                <div class="col-6 text-left">
                        <button type="button" class="btn btn-sm btn-light" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="btn btn-lg btn-success" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
                
            </footer>
        </form>

        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
