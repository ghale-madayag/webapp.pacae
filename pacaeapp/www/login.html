<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->
    <title>Signin | PACAE</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/floating-labels.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="text-center">
        <img class="mt-4" src="img/logo.svg" alt="" width="128" height="128">
        <p class="mt-2 lead text-light"><strong>Philippine Association for the Career Advancement of Educators</strong></p>
    </header>
    
    <div class="container">
      <form class="form-signin">
          <p class="lead mt-4"><strong>Login</strong></p>
          <div class="form-label-group text-left">
              <input type="text" id="email" name="email" class="form-control" placeholder="Email"  >
              <label for="email">Email</label>
              <div class="invalid-feedback">
                  Enter your email
              </div>
          </div>
          <div class="form-label-group text-left">
              <input type="password" id="pword" name="pword" class="form-control" placeholder="Password" >
              <label for="pword">Password</label>
              <div class="invalid-feedback">
                  Enter your password
              </div>
          </div>
          <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted text-center">Not a member? <a href="" class="text-success">Sign up now</a></p>
        </form>
    </div>
  </body>
</html>
